<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="http://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Nike website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="img/logo.png" class="logo" />
        <div class="nav-icons">
          <img src="img/search.png" />
          <img src="img/cart.png" />
          <img src="img/menu.png" />

      <div class="row">

          <style> 
            #smd{
              width:200px;
              height: 100px;
              background: red;
              transition-property: width;
              transition-duration: 2s;
              transition-timing-function: linear;
              transition-delay: 0s;
            }
            
            #smd:hover {
              width: 600px;
            }
            </style><div id="smd">
          <h1>NIKE</div><br />SPORTS AIR</h1>
          <p>

            Outsole For Traction.
          </p>
          <h2>$150</h2>
          <button type="button">ADD TO CART</button>
        </div>
        <div class="col-2">
          <div class="feature-img">
            <img src="img/nike.png" />
          </div>
          <div class="small-img-row">
            <div class="small-img">
              <img src="img/nike-b.png" />
            </div>
            <div class="small-img">
              <img src="img/nike-s.png" />
            </div>
            <div class="small-img">
              <img src="img/nike.png" />
            </div>
            <div class="small-img">
              <img src="img/nike-g.png" />
            </div>
          </div>
          <h2>NIKE</h2>
        </div>
      </div>
    </div>
  </body>
</html>
